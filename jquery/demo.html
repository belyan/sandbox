<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="plugin-template.js"></script>
</head>
<body>

<div id="element1"></div>
<div id="element2"></div>
<div id="element3"></div>

<script>
    $(function() {
        $("#element1").defaultPluginName();

        $("#element2").defaultPluginName({
            propertyName: "custom value"
        });

        $("#element3").defaultPluginName().data('plugin_defaultPluginName').yourOtherFunction("new value");
    });
</script>

</body>
</html>
