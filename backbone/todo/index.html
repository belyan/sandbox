<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Backbone.js â€¢ TodoMVC</title>
    <link rel="stylesheet" type="text/css" href="bower_components/todomvc-app-css/index.css">
</head>
<body>
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input type="text" class="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <section class="main">
            <input type="checkbox" id="toggle-all" class="toggle-all">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list"></ul>
        </section>
        <footer class="footer"></footer>
    </section>

    <div class="info">
        <p>Double-click to edit a todo</p>
        <p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </div>

    <!-- Templates -->
    <script type="text/template" id="item-template">
        <div class="view">
            <input type="checkbox" class="toggle" <%= completed ? 'checked' : '' %>>
            <label><%- title %></label>
            <button class="destroy"></button>
        </div>
        <input class="edit" value="<%- title %>"></input>
    </script>
    <script type="text/template" id="stats-template">
        <span class="todo-count">
            <strong><%= remaining %></strong>
            <%= remaining === 1 ? 'item' : 'items' %> left
        </span>
        <ul class="filters">
            <li><a href="#/" class="selected">All</a></li>
            <li><a href="#/active">Active</a></li>
            <li><a href="#/completed">Completed</a></li>
        </ul>
        <% if (completed) { %>
        <button class="clear-completed">Clear completed (<%= completed %>)</button>
        <% } %>
    </script>

    <!-- Libs -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone-min.js"></script>

    <!-- Components -->
    <script src="js/models/todo.js"></script>
    <script src="js/collections/todos.js"></script>
    <script src="js/views/todos.js"></script>
    <script src="js/views/app.js"></script>
    <script src="js/routers/router.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
