<h2 class="header-2">Dropdowns</h2>
<p class="p-0">A dropdown menu allows the user to choose an option or action from a contextual list. The source of the dropdown is usually a button.</p>

<p class="p-0">
    <clr-dropdown [clrMenuPosition]="'bottom-left'">
        <button class="btn btn-outline-primary" clrDropdownToggle>
            Dropdown Menu
            <clr-icon shape="caret down"></clr-icon>
        </button>
        <div class="dropdown-menu">
            <label class="dropdown-header">Dropdown header</label>
            <a href="javascript://" clrDropdownItem>Action 1</a>
            <a href="javascript://" clrDropdownItem>Action 2</a>
            <a href="javascript://" class="disabled" clrDropdownItem>Disabled</a>
            <div class="dropdown-divider"></div>
            <a href="javascript://" clrDropdownItem>Link 1</a>
            <a href="javascript://" clrDropdownItem>Link 2</a>
        </div>
    </clr-dropdown>
</p>
