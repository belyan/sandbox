<clr-main-container>
    <clr-header>
        <div class="branding">
            <a href="#" class="nav-link">
                <span class="clr-icon clr-clarity-logo"></span>
                <span class="title">UI Components</span>
            </a>
        </div>
        <form class="search">
            <label for="search_input">
                <input id="search_input" type="text" placeholder="Search for Components...">
            </label>
        </form>
        <div class="header-actions">
        </div>
    </clr-header>
    <nav class="sub-nav" [clr-nav-level]="1">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="#" [routerLink]="['/home']"
                   [class.active]="router.url==='/home' || router.url==='/'">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" [routerLink]="['/alerts']" [class.active]="router.url==='/alerts'">Alerts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" [routerLink]="['/buttons']"
                   [class.active]="router.url==='/buttons'">Buttons</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" [routerLink]="['/checkboxes']"
                   [class.active]="router.url==='/checkboxes'">Checkboxes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" [routerLink]="['/dropdowns']"
                   [class.active]="router.url==='/dropdowns'">Dropdowns</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" [routerLink]="['/input-fields']"
                   [class.active]="router.url==='/input-fields'">Input Fields</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" [routerLink]="['/modals']"
                   [class.active]="router.url==='/modals'">Modals</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" [routerLink]="['/radios']"
                   [class.active]="router.url==='/radios'">Radio Buttons</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" [routerLink]="['/select-boxes']"
                   [class.active]="router.url==='/select-boxes'">Select Boxes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" [routerLink]="['/tables']"
                   [class.active]="router.url==='/tables'">Tables</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" [routerLink]="['/toggle-switches']"
                   [class.active]="router.url==='/toggle-switches'">Toggle Switches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" [routerLink]="['/tooltips']"
                   [class.active]="router.url==='/tooltips'">Tooltips</a>
            </li>
        </ul>
    </nav>
    <div class="content-container">
        <div class="content-area">
            <router-outlet></router-outlet>
        </div>
    </div>
</clr-main-container>
