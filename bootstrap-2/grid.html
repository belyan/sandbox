<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="page-header">
        <h2>Default grid system</h2>
    </div>
    <div class="row">
        <div class="span1"><p class="well">1</p></div>
        <div class="span1"><p class="well">1</p></div>
        <div class="span1"><p class="well">1</p></div>
        <div class="span1"><p class="well">1</p></div>
        <div class="span1"><p class="well">1</p></div>
        <div class="span1"><p class="well">1</p></div>
        <div class="span1"><p class="well">1</p></div>
        <div class="span1"><p class="well">1</p></div>
        <div class="span1"><p class="well">1</p></div>
        <div class="span1"><p class="well">1</p></div>
        <div class="span1"><p class="well">1</p></div>
        <div class="span1"><p class="well">1</p></div>
    </div>
    <div class="row">
        <div class="span2"><p class="well">2</p></div>
        <div class="span2"><p class="well">2</p></div>
        <div class="span2"><p class="well">2</p></div>
        <div class="span2"><p class="well">2</p></div>
        <div class="span2"><p class="well">2</p></div>
        <div class="span2"><p class="well">2</p></div>

        <div class="span3"><p class="well">3</p></div>
        <div class="span3"><p class="well">3</p></div>
    </div>
    <div class="row">
        <div class="span4"><p class="well">4</p></div>
        <div class="span4"><p class="well">4</p></div>
        <div class="span4"><p class="well">4</p></div>
    </div>
    <div class="row">
        <div class="span6"><p class="well">6</p></div>
        <div class="span6"><p class="well">6</p></div>
    </div>
</div>

<div class="container-fluid">
    <div class="page-header">
        <h2>Fluid grid system</h2>
    </div>
    <div class="row-fluid">
        <div class="span1"><p class="well">1</p></div>
        <div class="span1"><p class="well">1</p></div>
        <div class="span1"><p class="well">1</p></div>
        <div class="span1"><p class="well">1</p></div>
        <div class="span1"><p class="well">1</p></div>
        <div class="span1"><p class="well">1</p></div>
        <div class="span1"><p class="well">1</p></div>
        <div class="span1"><p class="well">1</p></div>
        <div class="span1"><p class="well">1</p></div>
        <div class="span1"><p class="well">1</p></div>
        <div class="span1"><p class="well">1</p></div>
        <div class="span1"><p class="well">1</p></div>
    </div>
    <div class="row-fluid">
        <div class="span2"><p class="well">2</p></div>
        <div class="span2"><p class="well">2</p></div>
        <div class="span2"><p class="well">2</p></div>

        <div class="span4"><p class="well">4</p></div>
    </div>
    <div class="row-fluid">
        <div class="span6"><p class="well">6</p></div>
        <div class="span6"><p class="well">6</p></div>
    </div>

    <h3>Fluid nesting</h3>
    <div class="row-fluid">
        <div class="span4"><p class="well">4</p></div>
        <div class="span4"><p class="well">4</p></div>
        <div class="span4"><p class="well">4</p></div>
    </div>
    <div class="row-fluid">
        <div class="span4"><p class="well">4</p></div>
        <div class="span8">
            <p class="well">8</p>
            <div class="row-fluid">
                <div class="span6"><p class="well">6</p></div>
                <div class="span6"><p class="well">6</p></div>
            </div>
        </div>
    </div>
</div>

</html>
